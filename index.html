<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter | Tool Hut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* वही स्टाइल जो मुख्य पेज में है */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .tool-header {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        .tool-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        /* आप मुख्य CSS को अलग फाइल में भी रख सकते हैं */
    </style>
</head>
<body>
    <!-- हेडर (मुख्य पेज जैसा) -->
    <header>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center; padding: 15px 0;">
            <a href="../index.html" style="font-size: 24px; font-weight: 700; color: #2563eb; text-decoration: none;">Tool Hut</a>
            <nav>
                <ul style="display: flex; list-style: none;">
                    <li style="margin-left: 25px;"><a href="../index.html" style="text-decoration: none; color: #1e293b;">Home</a></li>
                    <li style="margin-left: 25px;"><a href="../index.html#tools" style="text-decoration: none; color: #1e293b;">Tools</a></li>
                    <li style="margin-left: 25px;"><a href="../index.html#contact" style="text-decoration: none; color: #1e293b;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- टूल का मुख्य कंटेंट -->
    <section class="tool-header">
        <div class="container">
            <h1><i class="fas fa-exchange-alt"></i> Image Converter</h1>
            <p>Convert between JPG, PNG, WEBP and other image formats</p>
        </div>
    </section>

    <div class="container">
        <div class="tool-content">
            <h2>Convert Your Image</h2>
            <div style="border: 2px dashed #93c5fd; padding: 30px; text-align: center; border-radius: 8px;">
                <i class="fas fa-cloud-upload-alt" style="font-size: 48px; color: #2563eb;"></i>
                <p>Drag and drop your image here or click to browse</p>
                <input type="file" accept="image/*" style="margin-top: 15px;">
            </div>
            
            <div style="margin-top: 30px;">
                <h3>Output Format</h3>
                <select style="padding: 10px; border-radius: 5px; border: 1px solid #e2e8f0; width: 200px;">
                    <option>JPEG</option>
                    <option>PNG</option>
                    <option>WEBP</option>
                    <option>GIF</option>
                    <option>BMP</option>
                </select>
                
                <button style="background-color: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-left: 15px; cursor: pointer;">
                    Convert Now
                </button>
            </div>
        </div>
    </div>

    <!-- फुटर (मुख्य पेज जैसा) -->
    <footer style="background-color: #1e293b; color: white; padding: 50px 0; margin-top: 50px;">
        <div class="container">
            <div style="text-align: center;">
                <p>&copy; 2023 Tool Hut. All rights reserved.</p>
                <p style="margin-top: 15px;">
                    <a href="privacy-policy.html" style="color: #94a3b8; text-decoration: none; margin: 0 10px;">Privacy Policy</a>
                    <a href="terms-of-use.html" style="color: #94a3b8; text-decoration: none; margin: 0 10px;">Terms of Use</a>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
